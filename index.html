<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Try Again Magic</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; 
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .kotak-container {
            padding: 50px;
            background: #2b2b2b;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* --- Style Awal Tombol (MERAH) --- */
        .btn-try-again {
            /* --- PERBAIKAN DI SINI --- */
            width: 250px; /* Menetapkan lebar tetap agar tidak berubah */
            display: flex; /* Menggunakan flexbox agar teks benar-benar di tengah */
            justify-content: center; /* Teks rata tengah horizontal */
            align-items: center; /* Teks rata tengah vertikal */
            /* ------------------------- */

            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            padding: 20px 0; /* Padding kiri-kanan jadi 0 karena sudah pakai width */
            border: none;
            cursor: pointer;
            border-radius: 15px;
            outline: none;
            position: relative;
            transition: all 0.3s ease;

            background-color: #ff4757; 
            
            box-shadow: 0 8px 0 #b33939,
                        0 15px 20px rgba(0,0,0,0.4);
            
            user-select: none;
        }

        .btn-try-again:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #b33939,
                        0 8px 10px rgba(0,0,0,0.4);
        }

        /* --- Style Saat Sukses --- */
        .btn-try-again.success {
            background-color: #2ed573;
            
            box-shadow: 
                0 8px 0 #218c74,
                0 0 20px #2ed573,
                0 0 40px #2ed573,
                0 0 60px #2ed573;
            
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .btn-try-again.success:active {
            box-shadow: 
                0 4px 0 #218c74, 
                0 0 20px #2ed573, 
                0 0 40px #2ed573;
        }

    </style>
</head>
<body>

    <div class="kotak-container">
        <button id="magicBtn" class="btn-try-again">
            Try Again
        </button>
    </div>

    <script>
        const tombol = document.getElementById('magicBtn');

        tombol.addEventListener('click', function() {
            this.classList.toggle('success');

            if (this.classList.contains('success')) {
                // Tambahkan spasi atau icon agar terlihat lebih bagus
                this.innerHTML = "Success! "; 
            } else {
                this.innerHTML = "Try Again";
            }
        });
    </script>

</body>
</html>
