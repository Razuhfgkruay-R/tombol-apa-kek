<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Popup UI - Ultimate Version</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- LAYOUT UTAMA --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00FF00; /* Green Screen */
            margin: 0;
            font-family: 'Orbitron', sans-serif; /* Font Baru */
        }

        /* --- ANIMASI DENYUT MERAH --- */
        @keyframes borderPulseRed {
            0% { box-shadow: 0 0 10px rgba(255, 71, 87, 0.2); border-color: rgba(255, 71, 87, 0.5); }
            50% { box-shadow: 0 0 35px rgba(255, 71, 87, 0.5); border-color: #ff4757; }
            100% { box-shadow: 0 0 10px rgba(255, 71, 87, 0.2); border-color: rgba(255, 71, 87, 0.5); }
        }

        /* --- ANIMASI DENYUT BIRU --- */
        @keyframes borderPulseBlue {
            0% { box-shadow: 0 0 15px rgba(10, 189, 227, 0.2); border-color: rgba(10, 189, 227, 0.5); }
            50% { box-shadow: 0 0 50px rgba(10, 189, 227, 0.8); border-color: #0abde3; }
            100% { box-shadow: 0 0 15px rgba(10, 189, 227, 0.2); border-color: rgba(10, 189, 227, 0.5); }
        }

        /* --- ANIMASI POPUP (TRANSISI) --- */
        @keyframes popSwitch {
            0% { transform: scale(1); }
            40% { transform: scale(0.95); filter: brightness(1.3); } 
            80% { transform: scale(1.02); } 
            100% { transform: scale(1); }
        }

        /* --- DESAIN POPUP GAME --- */
        .game-popup {
            width: 380px; /* Sedikit diperlebar agar font Orbitron muat */
            padding: 45px 20px;
            text-align: center;
            background: #00FF00;
            border: 2px solid #ff4757; 
            color: #ff4757;
            position: relative;
            
            
            border-radius: 20px; 
            transition: border-color 0.4s ease, color 0.4s ease, background 0.4s ease;
            animation: borderPulseRed 2s infinite ease-in-out;
        }

        .game-popup.switching {
            animation: popSwitch 0.3s ease-out forwards;
        }

        /* JUDUL */
        .popup-title {
            font-size: 32px; /* Diperbesar sedikit */
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 15px currentColor; 
            min-height: 40px; /* Menjaga tinggi agar tidak goyang saat teks berubah */
        }

        /* DESKRIPSI */
        .popup-desc {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 35px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- STATE BIRU --- */
        .game-popup.active-blue {
            border-color: #0abde3;
            color: #0abde3;
            background: #00FF00;
            animation: borderPulseBlue 1.5s infinite ease-in-out; 
        }

        /* --- TOMBOL --- */
        .btn-game {
            width: 80%;
            padding: 18px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: #ff4757;
            border: none;
            cursor: pointer;
            border-radius: 12px; 
            box-shadow: 0 5px 0 #b33939;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-shadow: 0 2px 2px rgba(0,0,0,0.3);
        }

        /* Efek Kilatan Miring pada Tombol */
        .btn-game::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
            opacity: 0;
        }
        .btn-game:hover::after {
            opacity: 1;
            left: 100%;
        }

        .btn-game:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b33939;
        }

        /* STATE TOMBOL BIRU */
        .btn-game.success {
            background: #0abde3;
            box-shadow: 0 5px 0 #0097e6, 0 0 25px rgba(10, 189, 227, 0.6);
            color: #002b36; 
        }
        .btn-game.success:active {
            box-shadow: 0 1px 0 #0097e6;
        }

    </style>
</head>
<body>

    <div id="gamePopup" class="game-popup">
        <div id="popupTitle" class="popup-title">TRY AGAIN</div>
        <div class="popup-desc">Welcome Back Player</div>
        
        <button id="magicBtn" class="btn-game">
            CONTINUE
        </button>
    </div>

    <script>
        const tombol = document.getElementById('magicBtn');
        const popup = document.getElementById('gamePopup');
        const title = document.getElementById('popupTitle');

        // --- FUNGSI EFEK TEXT SCRAMBLE (HACKER EFFECT) ---
        function scrambleText(element, finalText, color) {
            let iterations = 0;
            const symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*"; // Karakter acak
            const originalText = element.innerText;
            
            // Interval untuk mengacak huruf
            const interval = setInterval(() => {
                element.innerText = finalText
                .split("")
                .map((letter, index) => {
                    // Jika iterasi sudah lewat index, tampilkan huruf asli final
                    if(index < iterations) {
                        return finalText[index];
                    }
                    // Jika belum, tampilkan simbol acak
                    return symbols[Math.floor(Math.random() * symbols.length)];
                })
                .join("");
                
                // Hentikan jika sudah selesai
                if(iterations >= finalText.length) { 
                    clearInterval(interval);
                    element.style.color = color; // Pastikan warna berubah di akhir
                }
                
                iterations += 1/2; // Kecepatan decoding (makin kecil makin pelan)
            }, 30); // Kecepatan refresh frame (ms)
        }


        // --- LOGIKA UTAMA ---
        tombol.addEventListener('click', function() {
            // 1. Animasi Kejut Box
            popup.classList.remove('switching');
            void popup.offsetWidth; 
            popup.classList.add('switching');

            // 2. Cek Status
            const isSuccess = tombol.classList.toggle('success');

            if (isSuccess) {
                // --> BERUBAH KE BIRU
                popup.classList.add('active-blue');
                tombol.innerText = "PROCESSING...";
                
                // Delay sedikit agar sinkron dengan animasi pop
                setTimeout(() => {
                    // Jalankan Efek Scramble Teks
                    scrambleText(title, "SUCCESSFUL", "#0abde3");
                }, 100);

            } else {
                // --> KEMBALI KE MERAH
                popup.classList.remove('active-blue');
                tombol.innerText = "CONTINUE";
                
                setTimeout(() => {
                    // Jalankan Efek Scramble Teks
                    scrambleText(title, "TRY AGAIN", "#ff4757");
                }, 100);
            }
        });
    </script>

</body>
</html>
