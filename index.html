<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Popup UI</title>
    <style>
        /* --- LAYOUT UTAMA --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Latar belakang diberi pola grid agar seperti layar game */
            background-color: #0a0a0a;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* Font ala coding/game */
        }

        /* --- ANIMASI DENYUT (BREATHING) --- */
        @keyframes borderPulseRed {
            0% { box-shadow: 0 0 10px rgba(255, 71, 87, 0.2), inset 0 0 10px rgba(255, 71, 87, 0.1); border-color: rgba(255, 71, 87, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 71, 87, 0.6), inset 0 0 20px rgba(255, 71, 87, 0.3); border-color: #ff4757; }
            100% { box-shadow: 0 0 10px rgba(255, 71, 87, 0.2), inset 0 0 10px rgba(255, 71, 87, 0.1); border-color: rgba(255, 71, 87, 0.5); }
        }

        @keyframes borderPulseGreen {
            0% { box-shadow: 0 0 15px rgba(46, 213, 115, 0.2), inset 0 0 10px rgba(46, 213, 115, 0.1); border-color: rgba(46, 213, 115, 0.5); }
            50% { box-shadow: 0 0 50px rgba(46, 213, 115, 0.8), inset 0 0 30px rgba(46, 213, 115, 0.4); border-color: #2ed573; }
            100% { box-shadow: 0 0 15px rgba(46, 213, 115, 0.2), inset 0 0 10px rgba(46, 213, 115, 0.1); border-color: rgba(46, 213, 115, 0.5); }
        }

        /* --- DESAIN POPUP GAME --- */
        .game-popup {
            width: 350px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(20, 20, 30, 0.95); /* Gelap transparan */
            border: 2px solid #ff4757; /* Border Merah Awal */
            color: #ff4757;
            position: relative;
            opacity: 81
            
            
            /* Default Animation (Merah) */
            animation: borderPulseRed 2s infinite ease-in-out;
        }

        /* Judul Popup (Header) */
        .popup-title {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px currentColor; /* Text glow */
        }

        /* Sub-judul / Deskripsi */
        .popup-desc {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        /* --- STATE POPUP SUKSES (HIJAU) --- */
        .game-popup.active-green {
            border-color: #2ed573;
            color: #2ed573;
            background: rgba(10, 40, 20, 0.95);
            animation: borderPulseGreen 1.5s infinite ease-in-out;
        }

        /* --- TOMBOL (Gaya Tech) --- */
        .btn-game {
            width: 80%;
            padding: 15px 0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: #ff4757;
            border: none;
            cursor: pointer;
            
            /* Bentuk tombol miring sedikit */
            clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
            
            box-shadow: 0 5px 0 #b33939;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        /* Efek kilatan pada tombol */
        .btn-game::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-game:hover::before {
            left: 100%;
        }

        .btn-game:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #b33939;
        }

        /* Tombol Sukses */
        .btn-game.success {
            background: #2ed573;
            box-shadow: 0 5px 0 #218c74, 0 0 20px #2ed573;
            color: #000; /* Text hitam biar kontras dengan hijau neon */
        }
        .btn-game.success:active {
            box-shadow: 0 1px 0 #218c74;
        }

    </style>
</head>
<body>

    <div id="gamePopup" class="game-popup">
        <div id="popupTitle" class="popup-title">TRY AGAIN?</div>
        <div class="popup-desc">Tap To Continue</div>
        
        <button id="magicBtn" class="btn-game">
            TRY AGAIN
        </button>
    </div>

    <script>
        const tombol = document.getElementById('magicBtn');
        const popup = document.getElementById('gamePopup');
        const title = document.getElementById('popupTitle');

        tombol.addEventListener('click', function() {
            // Toggle tombol
            this.classList.toggle('success');
            
            // Toggle container popup
            popup.classList.toggle('active-green');

            // Logika Ubah Teks
            if (this.classList.contains('success')) {
                this.innerHTML = "CONTINUE >>";
                title.innerHTML = "TRY AGAIN";
                title.style.color = "#2ed573";
            } else {
                this.innerHTML = "TAP BUTTON";
                title.innerHTML = "TRY AGAIN?";
                title.style.color = "#ff4757";
            }
        });
    </script>

</body>
</html>
